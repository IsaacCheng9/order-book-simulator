name: Benchmarks

on:
  push:
  workflow_dispatch:

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.14.x"

    steps:
      - uses: actions/checkout@main

      - name: Switch to current branch
        run: git checkout ${{ env.BRANCH }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@main
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@main

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run benchmarks
        run: |
          set -e  # Exit immediately if any command fails
          echo "Commit: ${{ github.sha }}" | tee -a benchmark_results.txt
          echo "Date: $(date -u)" | tee -a benchmark_results.txt
          echo "=== Order Book Benchmark ===" | tee benchmark_results.txt
          echo "" | tee -a benchmark_results.txt
          uv run python -m benchmarks.order_book_benchmark | tee -a benchmark_results.txt
          echo "" | tee -a benchmark_results.txt
          echo "=== Matching Engine Benchmark ===" | tee -a benchmark_results.txt
          uv run python -m benchmarks.matching_engine_benchmark | tee -a benchmark_results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}
          path: benchmark_results.txt
          retention-days: 90
