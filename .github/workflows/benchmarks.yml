name: Benchmarks

on:
  push:
  workflow_dispatch:

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.14.x"

    steps:
      - uses: actions/checkout@main

      - name: Switch to current branch
        run: git checkout ${{ env.BRANCH }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@main
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@main

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Start Docker Compose services
        run: docker compose up -d redis kafka

      - name: Wait for services to be ready
        run: |
          echo "Waiting for Redis..."
          timeout 30 bash -c 'until docker compose exec -T redis redis-cli ping; do sleep 1; done'
          echo "Waiting for Kafka..."
          timeout 60 bash -c 'until docker compose exec -T kafka kafka-broker-api-versions --bootstrap-server localhost:9092 2>/dev/null; do sleep 2; done'
          echo "Services ready"

      - name: Run unit benchmarks
        run: |
          set -e  # Exit immediately if any command fails
          echo "Commit: ${{ github.sha }}" | tee benchmark_results.txt
          echo "Date: $(date -u)" | tee -a benchmark_results.txt
          echo "" | tee -a benchmark_results.txt
          echo "=== Unit Benchmarks ===" | tee -a benchmark_results.txt
          uv run --no-project python benchmarks/unit/run_all.py | tee -a benchmark_results.txt

      - name: Run integration benchmarks
        run: |
          echo "" | tee -a benchmark_results.txt
          echo "=== Integration Benchmarks ===" | tee -a benchmark_results.txt
          uv run --no-project python benchmarks/integration/integration_benchmark.py | tee -a benchmark_results.txt

      - name: Stop Docker Compose services
        if: always()
        run: docker compose down -v

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}
          path: benchmark_results.txt
          retention-days: 90
